<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/style.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500&display=swap"
      rel="stylesheet"
    />

    <title>Movie Library</title>
  </head>
  <body>
    <div class="markup-wrapper">
      <h1 class="heading-main">Movie Info</h1>
      <!-- Search Field -->
      <div class="search-field">
        <i class="fas fa-search icon-search"></i>
        <input type="text" placeholder="Search movies..." class="input-field" />
      </div>

      <!-- error message -->
      <div class="error-message">Please enter name of movie...</div>

      <!-- Display container (overview) -->
      <main class="container-overview">
        <h2 class="container-heading" id="title-movie"></h2>
        <section class="container-display-area"></section>

        <!-- Display container (detailed) -->
        <section class="container-detail"></section>
      </main>
    </div>
    <script
      src="https://kit.fontawesome.com/8f4ba2f307.js"
      crossorigin="anonymous"
    ></script>
    <script defer src="app.js"></script>
  </body>
</html>
